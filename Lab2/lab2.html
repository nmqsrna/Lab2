<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <!--3. semactic html: header, nav, section, article, footer-->
    <header>
        <h1>My Personal Profile</h1>
    </header>

    <nav>
        <a href="#about">About Me</a>
        <a href="#form">Contact Form</a>
    </nav>

    <!--1. table personal information-->
    <section id="about">
        <h2>About</h2>

        <table border="1">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Course</th>
            </tr>

            <tr>
                <td>Nor Saerah</td>
                <td>21</td>
                <td>Accounting</td>
                
            </tr>

            <tr>
                <td>Nur Mas Qasrina</td>
                <td>23</td>
                <td>Business</td>
            </tr>

            <tr>
                <td>Siti Zulaikha</td>
                <td>22</td>
                <td>Information Technology</td>
            </tr>
        </table>
    </section>

    <!--2. form collect basic user information-->
    <article id="form">
        <h2>Contact Information Form</h2>
        <form action="">
            <label for="name">Name:</label>
            <br>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">E-mail:</label>
            <br>
            <input type="email" id="email" name="email"><br><br>

            <label for="">Gender:</label>
            <br>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <br>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br><br>

            <label for="">Favourite Hobbies:</label><br>
            <input type="checkbox" id="reading" name="hobby" value="Reading">
            <label for="reading">Reading</label>

            <input type="checkbox" id="music" name="hobby" value="Music">
            <label for="music">Music</label>

            <input type="checkbox" id="sports" name="hobby" value="Sports">
            <label for="sports">Sports</label><br><br>

            <button type="submit">Submit</button>
        </form>
    </article>

    <footer>
        <center><p>&copy; 2025 My Personal Page</p></center>
    </footer>
    
</body>
</html>
